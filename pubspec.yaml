name: sheserved
description: "Sheserved - Smart Restaurant Super App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # Social Login
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1
  sign_in_with_apple: ^6.1.3
  crypto: ^3.0.6
  url_launcher: ^6.2.5
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Navigation
  go_router: ^13.0.0
  
  # UI
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_cancellable_tile_provider: ^3.0.0
  
  # WebSocket & Location
  socket_io_client: ^2.0.3+1
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # Utils
  intl: ^0.20.2
  
  # HTTP Client
  http: ^1.2.0
  
  # Thai BE Date Picker
  thai_buddhist_date_pickers: ^0.1.6

dev_dependencies:
