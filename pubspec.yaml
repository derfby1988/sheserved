name: sheserved
description: "Sheserved - Smart Restaurant Super App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # Social Login
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1
  sign_in_with_apple: ^6.1.3
  crypto: ^3.0.6
  url_launcher: ^6.2.5
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Navigation
  go_router: ^13.0.0
  
  # UI
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_cancellable_tile_provider: ^3.0.0
  
  # WebSocket & Location
  socket_io_client: ^2.0.3+1
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # Utils
  intl: ^0.20.2
  
  # HTTP Client
  http: ^1.2.0
  
  # Thai BE Date Picker
  thai_buddhist_date_pickers: ^0.1.6
  flutter_slidable: ^4.0.3
  flutter_webrtc: ^0.12.3
  record: ^6.0.0
  model_viewer_plus: ^1.7.0

  audioplayers: ^6.1.0
  diff_match_patch: ^0.4.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/models/

  # Fonts - Sukhumvit Set
  fonts:
    - family: SukhumvitSet
      fonts:
        - asset: assets/fonts/SukhumvitSet-Thin.ttf
          weight: 100
        - asset: assets/fonts/SukhumvitSet-Light.ttf
          weight: 300
        - asset: assets/fonts/SukhumvitSet-Text.ttf
          weight: 400
        - asset: assets/fonts/SukhumvitSet-Medium.ttf
          weight: 500
        - asset: assets/fonts/SukhumvitSet-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SukhumvitSet-Bold.ttf
          weight: 700
